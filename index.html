<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>rust audio web</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      oscillator1<br />
      oscillatorType:
      <select id="oscillatorType1">
        <option value="sine">sine</option>
        <option value="triangle">triangle</option>
        <option value="sawtooth">sawtooth</option>
        <option value="square">square</option>
      </select>
      <br />
      PWM Width:
      <input id="pwmWidth1" type="range" value="0" min="-100" max="100" /><br />
      coarse:
      <input id="coarse1" type="range" value="0" min="-12" max="12" /><br />
      fine:
      <input id="fine1" type="range" value="0" min="-100" max="100" /><br />
      gain:
      <input id="gain1" type="range" value="80" min="0" max="100" />
    </div>

    <div>
      oscillator2<br />
      oscillatorType:
      <select id="oscillatorType2">
        <option value="sine">sine</option>
        <option value="triangle">triangle</option>
        <option value="sawtooth">sawtooth</option>
        <option value="square">square</option>
      </select>
      <br />
      PWM Width:
      <input id="pwmWidth2" type="range" value="0" min="-100" max="100" /><br />
      coarse:
      <input id="coarse2" type="range" value="0" min="-12" max="12" /><br />
      fine:
      <input id="fine2" type="range" value="0" min="-100" max="100" /><br />
      gain:
      <input id="gain2" type="range" value="0" min="0" max="100" />
    </div>

    <div>
      oscillator3<br />
      oscillatorType:
      <select id="oscillatorType3">
        <option value="sine">sine</option>
        <option value="triangle">triangle</option>
        <option value="sawtooth">sawtooth</option>
        <option value="square">square</option>
      </select>
      <br />
      PWM Width:
      <input id="pwmWidth3" type="range" value="0" min="-100" max="100" /><br />
      coarse:
      <input id="coarse3" type="range" value="0" min="-12" max="12" /><br />
      fine:
      <input id="fine3" type="range" value="0" min="-100" max="100" /><br />
      gain:
      <input id="gain3" type="range" value="0" min="0" max="100" />
    </div>

    Master Volume:
    <input id="masterVolume" type="range" value="80" min="0" max="100" />

    <div class="key_wrapper">
      <span class="key key_white" data-key-name="c" data-key-pitch="4"></span>
      <span class="key key_black" data-key-name="cs" data-key-pitch="4"></span>
      <span class="key key_white" data-key-name="d" data-key-pitch="4"></span>
      <span class="key key_black" data-key-name="ds" data-key-pitch="4"></span>
      <span class="key key_white" data-key-name="e" data-key-pitch="4"></span>
      <span class="key key_white" data-key-name="f" data-key-pitch="4"></span>
      <span class="key key_black" data-key-name="fs" data-key-pitch="4"></span>
      <span class="key key_white" data-key-name="g" data-key-pitch="4"></span>
      <span class="key key_black" data-key-name="gs" data-key-pitch="4"></span>
      <span class="key key_white" data-key-name="a" data-key-pitch="4"></span>
      <span class="key key_black" data-key-name="as" data-key-pitch="4"></span>
      <span class="key key_white" data-key-name="b" data-key-pitch="4"></span>
      <span class="key key_white" data-key-name="c" data-key-pitch="5"></span>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
